
<!DOCTYPE html>
<html lang="en" ng-app="CVApp">
<head>

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Experienced web developer using Angular.js and Node.js in Dublin, Ireland">
    <meta name="author" content="Jeff Eldridge">
    <link rel="shortcut icon" href="favicon.png">

    <title>Jeff Eldridge | Experienced web developer, Angular.js, Node.js in Dublin</title>

    <!-- Facebook Meta-tags -->
    <meta property="og:url" content="http://jeffeldridge.com"/>
    <meta property="og:title" content="Jeff Eldridge"/>
    <meta property="og:image" content="http://jeffeldridge.com/images/portfolio/unitlab/Final%201.jpg"/>
    <meta property="og:site_name" content="Jeff Eldridge"/>
    <meta property="og:description" content="Application and Web Developer for hire. Javascript, Angular.js and Node.js."/>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="bower_components/nvd3/nv.d3.css" />-->

    <link rel="stylesheet" href="bower_components/magnific-popup/dist/magnific-popup.css" />

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-sanitize.min.js"></script>-->

    <style>
        .jobdesc {
            margin-top: 5px;
            font-style: italic;
        }

        .table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {
            border-top: none;
        }
        .table>thead>tr>td:first-child, .table>tbody>tr>td:first-child, .table>tfoot>tr>td:first-child {
            font-weight: bold;
            width : 150px;
        }

        .flush {
            padding-left: 0px;
        }

    </style>

</head>

<body>

<div ng-cloak class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid" ng-controller="ProfileController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">{{Name}}</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="mailto:{{Email}}">{{Email}}</a></li>
                <li><a>{{PhoneNumber}}</a></li>
                <li class="shortnav" ng-repeat="item in ShortMenu">
                    <a href="{{item.href}}">{{item.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="NavSideBar" class="container-fluid" ng-controller="NavController">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div ng-cloak ng-repeat="section in Navigation">
                <h4>{{section.head}}</h4>
                <div class="navbar-collapse collapse">
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="item in section.items" ng-class="{active : IsActive('{{item.url}}')}"><a href="{{item.href}}" target="{{item.target}}">&nbsp;&nbsp;&nbsp;&nbsp;{{item.title}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/docs.min.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script>
<script src="js/cvapp.js"></script>
<script src="js/CVControllers.js"></script>

</body>
</html>
